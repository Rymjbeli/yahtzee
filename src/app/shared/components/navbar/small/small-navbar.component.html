<div class="settings-button" [ngClass]="[size]">
  <button class="button-secondary" (click)="onClick()">
    <img src="assets/icons/home.svg" alt="Home Icon" class="settings-icon" />
  </button>
  <button class="button-secondary" (click)="onClick()">
    <img
      src="assets/icons/profile.svg"
      alt="Profile Icon"
      class="settings-icon"
    />
  </button>
  <button class="button-secondary" (click)="openSettings()">
    <img
      src="assets/icons/settings.svg"
      alt="Settings Icon"
      class="settings-icon"
    />
  </button>
</div>
