<div class="main-navbar">
  @if (!isGameRulesPage()) {
    <app-button-secondary
      class="new-game"
      [ngStyle]="{ visibility: gameMode === CONSTANTS.GAME_MODE.ONLINE ? 'hidden' : 'visible' }"
      (click)="resetGame()"
      [size]="'md'"
      [text]="'navbar.new_game' | translate">
    >
    </app-button-secondary>
  }
  @if (isGameRulesPage()) {
    <app-button-secondary
      (click)="goBack()"
      [size]="'md'"
      [text]="'navbar.back' | translate"
    >
    </app-button-secondary>
  }
  <div class="yahtzee-logo-navbar">
    <img src="assets/images/yahtzee-logo-navbar.svg" alt=""/>
  </div>
  <app-small-navbar class="menu-button" [size]="'md'"></app-small-navbar>
</div>
