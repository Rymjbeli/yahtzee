<div class="relative">
  <div
    (click)="closeDialog()"
    class="absolute -right-8 -top-10 rounded-3xl bg-base-gray border-black border-3 p-1 cursor-pointer"
  >
    <img
      ngSrc="../../../../../assets/icons/cross.svg"
      alt="cross"
      width="25"
      height="25"
    />
  </div>

  <div class="flex flex-col gap-3">
    <div class="font-bold xs:text-lg"> {{'help_support.thank_you' | translate}} </div>
    <div>
      {{'help_support.response_received' | translate}}
      <br>
      {{'help_support.respnd_time' | translate}}
    </div>
    <app-button-primary
      class="flex flex-col items-center"
      buttonType="submit"
      [text]="'Close'"
      [type]="'normal'"
      size="md"
      (click)="closeDialog()"
    ></app-button-primary>
  </div>
</div>
