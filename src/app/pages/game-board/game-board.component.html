<div class="game-board">
  @if((gameState$ | async)?.players?.[0]; as player) {
    <app-scorecard
      [playerName]="player?.name || ''"
      [isActivePlayer]="(gameState$ | async)?.currentPlayerIndex === 0"
    ></app-scorecard>
  }
  <div class="rolling-board">
    <div class="dices">dices </div>
    <div class="actions">
      <div class="keep-dice"></div>
      <app-button-roll size="md" [type]="state" [text]="buttonText"></app-button-roll>
    </div>
  </div>
  @if((gameState$ | async)?.players?.[1]; as player) {
    <app-scorecard
      [playerName]="player?.name || ''"
      [isActivePlayer]="(gameState$ | async)?.currentPlayerIndex === 1"
    ></app-scorecard>
  }
</div>
